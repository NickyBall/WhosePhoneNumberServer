        400:
          description: bad input parameter
  /GetRecentedComments:
    get:
      tags:
      - Recently
      summary: Get Recently Checked PhoneNumber
      operationId: getRecentlyComments
      description: |
        Retrieve all comment given phone number
      produces:
      - application/json
      parameters: []

      responses:
        200:
          description: Recently Checked PhoneNumber
          schema:
            type: array
            items:
              $ref: '#/definitions/RecentlyCommentItem'
        400:
          description: bad input parameter


definitions:
  CommentItem:
    type: object
    required:
    - id
    - username
    - comment
    - date
    - ipaddress
    properties:
      id:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      username:
        type: string
        example: Widget Adapter
      comment:
        type: string
        example: This is a debt collector
      date:
        type: string
        format: int32
        example: 2016-08-29T09:12:33.001Z
      ipaddress:
        type: string
        example: 192.168.1.1
  RecentlySafeItem:
    type: object
    required:
    - id
    - phonenumber
    - ipaddress
    - date
    properties:
      id:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      phonenumber:
        type: string
        example: 850-586-6200
      ipaddress:
        type: string
        example: 192.168.1.1
      date:
        type: string
        format: int32
        example: 2016-08-29T09:12:33.001Z
  RecentlyCheckedPhoneNumberItem:
    type: object
    required:
    - id
    - phonenumber
    - address
    properties:
      id:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      phonenumber:
        type: string
        example: 404-275-4585
      address:
        type: string
        example: Atlanta, Georgia, United States
  RecentlyCommentItem:
    type: object
    required:
    - id
    - username
    - phonenumber
    - comment
    - date
    properties:
      id:
        type: string
        format: uuid
        example: d290f1ee-6c54-4b01-90e6-d701748f0851
      username:
        type: string
        example: Widget Adapter
      phonenumber:
        type: string
        example: 404-275-4585
      comment:
        type: string
        example: This is a debt collector
      date:
        type: string
        format: int32
        example: 2016-08-29T09:12:33.001Z

