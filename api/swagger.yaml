paths:
  /GetCommentsByPhoneNumber:
    get:
      tags:
      - Comments
      summary: searches Comment
      operationId: searchComment
      description: |
        Retrieve all comment given phone number
      produces:
      - application/json
      parameters:
      - in: query
        name: PhoneNumber
        description: Phone Number for Comments
        required: false
        type: string
      responses:
        200:
          description: search results matching criteria
          schema:
            type: array
            items:
              $ref: '#/definitions/CommentItem'
        400:
          description: bad input parameter
  /GetReportedSafe:
    get:
      tags:
      - Recently
      summary: Get Recently Reported as Safe
      operationId: getReportSafe
      description: |
        Retrieve all comment given phone number
      produces:
      - application/json
      parameters: []

      responses:
        200:
          description: Recently Report as Safe
          schema:
            type: array
            items:
              $ref: '#/definitions/RecentlySafeItem'
        400:
          description: bad input parameter
  /GetReportedUnSafe:
